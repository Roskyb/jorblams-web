<svg
        class="h-4 w-4"
        viewBox="0 0 10 10"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="0%" y2="100%" gradientUnits="userSpaceOnUse" id="myGradient">
            <stop   stop-color="#1D4ED8" />
